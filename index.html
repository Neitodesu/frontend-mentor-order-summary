<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="summary-card">
      <div class="top-img">
        <img src="./assets/images/illustration-hero.svg" alt="person dancing to music" />
      </div>
      <div class="summary-details">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audio-books, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="summary-plans">
        <div class="plans-right">
          <img src="./assets/images/icon-music.svg" alt="music icon" />
          <div class="plans-choice">
            <p class="plan">Annual Plan</p>
            <p class="sub-plan">$59.99/year</p>
          </div>
        </div>
        <div class="plans-left">
          <a href="">Change</a>
        </div>
      </div>
      <div class="summary-exit">
        <div class="proceed-btn">Proceed to Payment</div>
        <div class="cancel-btn">Cancel Order</div>
      </div>
    </article>

    Coded by <a href="#">NEITODEV</a>.
  </div> -->
  </body>
</html>
